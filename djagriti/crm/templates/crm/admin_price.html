{% extends 'crm/admin_base.html' %}
{% load static %}
{% block content %}
    <div class="container pt-5">
    <div class="row mt-5">
        <div class="col">
        <a href="{% url 'add_price' %}" class="btn btn-success">Добавить</a>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Название</th>
                    <th scope="col">Стоимость</th>
                </tr>
            </thead>
            <tbody>
            {% for i in order%}
            <tr>
                <td>{{i.price_name}}</td>
                <td>{{i.price_value}}</td>
                <td><a class="btn btn-success" href="{% url 'update_price' i.id %}">Изменить</a></td>
                <td><a class="btn btn-danger" href="{% url 'delete_price' i.id %}">Удалить</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
        </div>
    </div>
</div>
{% endblock %}
