{% extends 'crm/base.html' %}
{% block content %}
<div class="container" style="margin-top: 11%; margin-bottom: 10%">
    <div class="row">
        <div class="col">
            <img src="{{ post.photo.url }}">
        </div>
        <div class="col-7" style="font-size: 18px">
            <h2>{{post.name}}</h2>
            <p><b>Направление: </b>{{ post.napr }}</p>
            <p>{{ post.description }}</p>
        </div>

    </div>
</div>

{% endblock %}
