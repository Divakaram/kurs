{% extends 'crm/base.html' %}
{% load static %}
{% block content %}
<div class="container pt-5">
<form action="{% url 'update_order' order.id %}" method="post">
        {% csrf_token %}
      <div class="row mb-3 mt-5 justify-content-center mb-4">
        <div class="col-sm-10">
              {{form.order_name}}
        </div>
      </div>

      <div class="row mb-3 justify-content-center mb-4">
        <div class="col-sm-10">
              {{form.order_phone}}
        </div>
      </div>
        <div class="row mb-3 justify-content-center mb-4">
            <div class="col-sm-10">
                {{form.order_napr}}
            </div>
        </div>
        <div class="row mb-3 justify-content-center mb-4">
            <div class="col-sm-10">
                {{form.order_price}}
            </div>
        </div>
        <div class="row mb-3 justify-content-center mb-4">
        <div class="col-sm-10">
              {{form.date}}
              <script>
                  jQuery.datetimepicker.setLocale('ru');
                $(function () {
                    $("#id_date").datetimepicker();
                });
            </script>
        </div>
      </div>
    <div class="row mb-3 justify-content-center mb-4">
        <div class="col-sm-10">
              <input type="submit" value="Изменить" class="btn btn-success">
        </div>
      </div>
    </form>
    </div>
{% endblock %}
