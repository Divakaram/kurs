 <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <div class="container">
                    <div class="row">
                        <div class="col-11">
                            <h5 class="modal-title text-center" id="exampleModalLabel">Записаться на занятие</h5>

                        </div>
                        <div class="col-1">
                            <button class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                        </div>

                    </div>

                </div>
              </div>
              <div class="modal-body">
                <div class="container-fluid">
                <form action="{% url 'home' %}" method="post">
                    {% csrf_token %}
                  <div class="row mb-3 justify-content-center mb-4">
                    <div class="col-sm-10">
                          {{form.order_name}}
<!--                      <input type="text" class="form-control" id="InputName">-->
                    </div>
                  </div>

                  <div class="row mb-3 justify-content-center mb-4">
                    <div class="col-sm-10">
                          {{form.order_phone}}
<!--                      <input type="text" class="form-control" id="InputPhone">-->
                    </div>
                  </div>
                    <div class="row mb-3 justify-content-center mb-4">
                        <div class="col-sm-10">
                          <div class="form-floating">
                            {{form.order_napr}}
                            <label for="id_order_napr">Выберите направление</label>
<!--                      <input type="text" class="form-control" id="InputPhone">-->
                          </div>
                        </div>
                    </div>
                    <div class="row mb-3 justify-content-center mb-4">
                        <div class="col-sm-10">
                          <div class="form-floating">
                            {{form.order_price}}
                            <label for="id_order_price">Выберите абонемент</label>
<!--                      <input type="text" class="form-control" id="InputPhone">-->
                          </div>
                        </div>
                    </div>
                    <div class="row mb-3 justify-content-center mb-4">
                    <div class="col-sm-10">
                          {{form.date}}
                          <script>
                              jQuery.datetimepicker.setLocale('ru');
                            $(function () {
                                $("#id_date").datetimepicker({
                                    formatDate:'Y/m/d',
                                    minDate:'0',
                                    maxDate:'+1970/01/07',
                                    allowTimes:['10:00', '11:00','12:00', '13:00', '15:00',  '17:00', '18:00', '19:00']
                                });

                            });
                        </script>
                    </div>
                  </div>

                    </div>
                    </div>
                    <div class="modal-footer">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-5 ms-5">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                                </div>
                                <div class="col-5">
                                    <button type="submit" class="btn btn-secondary">Записаться</button>
                                </div>
                            </div>
                        </div>


                    </div>
                </form>
            </div>
          </div>
        </div>
