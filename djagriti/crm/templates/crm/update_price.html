{% extends 'crm/admin_base.html' %}
{% load static %}
{% block content %}
<div class="container pt-5">
<form action="{% url 'update_price' price.id %}" method="post">
        {% csrf_token %}
      <div class="row mb-3 mt-5 justify-content-center mb-4">
        <div class="col-sm-10">
              {{form.price_name}}
        </div>
      </div>

      <div class="row mb-3 justify-content-center mb-4">
        <div class="col-sm-10">
              {{form.price_value}}
        </div>
      </div>
    <div class="row mb-3 justify-content-center mb-4">
        <div class="col-sm-10">
              <input type="submit" value="Изменить" class="btn btn-success">
        </div>
      </div>
    </form>
    </div>
{% endblock %}
