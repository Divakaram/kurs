{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'crm/style.css' %}">
    <link rel="icon" href="{% static 'crm/img/icon.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{{ title }}</title>
</head>
<body style="background-color: #f8f8f8">

  <div class="container" style="width: 28em; margin: 100px auto;">
    <div class="bg-dark mt-3 pb-3 pt-3" class="row" style="border-top-left-radius: 20px; border-top-right-radius: 20px" id="header">
          <h4 class="text-center" style="color: white;">Администрирование</h4>
    </div>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
    <div id="main" style="background-color: white;">
        <div class="col-12 pt-3">
            <p class="text-center">Логин</p>
            <p class="text-center">{{ form.username }}</p>

        </div>
        <div class="col-12 mt-3">
            <p class="text-center">Пароль</p>
            <p class="text-center">{{ form.password }}</p>
        </div>
        <div class="col-12">
        <input type="submit" class="btn btn-success col-12" value="Войти" />
        <input type="hidden" name="next" value="{{ next }}" />
        </div>

    </div>
    </form>
    {% if form.errors %}
        <p style="color: red">Логин или пароль введён не верно</p>
    {% endif %}
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
